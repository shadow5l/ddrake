<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Sound and Image Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./Drakes/drake4.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        #title {
            margin-top: 20px;
            font-size: 4em; /* Increased font size */
            font-weight: bold; /* Thicker font */
            color: #000000; /* Black color */
            text-shadow: 0 0 20px #FFFFFF, 0 0 30px #FFFFFF, 0 0 40px #FFFFFF; /* Glowing white effect */
            animation: jumpShake 1s infinite; /* Apply animation */
        }

        @keyframes jumpShake {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-3deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-10px) rotate(3deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            margin: 0 20px;
            cursor: pointer;
            border: 5px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        /* Large word popup styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease, color 0.5s ease;
            pointer-events: none; /* Prevents popup from affecting cursor */
        }

        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Social media links styling */
        .social-media {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-media a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-media img {
            width: 40px; /* Adjust size as needed */
            height: 40px; /* Adjust size as needed */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-media img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="title">Click For aura +</div>
    <div class="image-container">
        <img src="./Drakes/drake1.webp" alt="Image 1" onclick="playSound('sound1'); showPopup('Nasty Choose +31283123 aura')">
        <img src="./Drakes/drake3.jpg" alt="Image 2" onclick="playSound('sound2'); showPopup('STOP Rizzing -1821827 aura')">
        <img src="./Drakes/drake2.jpg" alt="Image 3" onclick="playSound('sound3'); showPopup('Ambatacam +2383772 aura')">
    </div>

    <div id="popup" class="popup"></div>

    <div class="social-media">
        <!-- Replace with actual social media links and icons -->
        <a href="https://www.instagram.com/shadow544t9?igsh=c2F3aW5seW5iMHk1&utm_source=qr" target="_blank"><img src="./Drakes/insta.png" alt="Drake's Insta"></a>
    </div>

    <audio id="background-audio" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"> <!-- Background audio URL -->
        Your browser does not support the audio element.
    </audio>

    <audio id="sound1">
        <source src="./Drakes/drakego.mp3" type="audio/mpeg"> <!-- Sound 1 URL -->
        Your browser does not support the audio element.
    </audio>
    <audio id="sound2">
        <source src="./Drakes/chinese.mp3" type="audio/mpeg"> <!-- Sound 2 URL -->
        Your browser does not support the audio element.
    </audio>
    <audio id="sound3">
        <source src="./Drakes/amongus.mp3" type="audio/mpeg"> <!-- Sound 3 URL -->
        Your browser does not support the audio element.
    </audio>

    <script>
        // Array of colors for the popup text
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#F3FF33', '#33F3FF'];
        let currentSound = null;

        function playSound(soundId) {
            // Stop currently playing sound
            if (currentSound) {
                currentSound.pause();
                currentSound.currentTime = 0;
            }
            
            // Play new sound
            var sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play();
            currentSound = sound;
        }

        function showPopup(text) {
            var popup = document.getElementById('popup');
            popup.textContent = text;

            // Change the color of the popup text randomly
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            popup.style.color = randomColor;

            popup.classList.add('show');
            setTimeout(function() {
                popup.classList.remove('show');
            }, 1500); // Adjust duration to match the animation
        }
    </script>
</body>
</html>
